<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-container">
        <img id="background-img" src="assets/halie-west-25xggax4bSA-unsplash.jpg">
        <div id="odin-logo">
            <img src="assets/odin-lined.png">
        </div>
        <div id="credits">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    
    <div class="container">
        <p class="not-container first-p">
            This is not a real online service! You know you need something 
            <br>like this in your life to help you realize your deepest dreams. 
            <br>Sign up <i>now</i> to get started.
            <p class="not-container first-p">You <i>know</i> you want to</p>
        </p>

        <div class="form-container">
            <h2 class="not-container">Let's do this!</h2>
            <form class="not-container">
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email">
                    </div>
                    <div id="password-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone">
                    </div>
                    <div>
                        <label for="confirm-pswrd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pswrd" required>
                    </div>
                </div>
            </form>
        </div>
        <input type="submit" value="Create Account" class="not-container">
        <p class="not-container">Already have an account?
            <span style="color: #596D48; font-weight: bold;">Log in</span>
        </p>
    </div>
    <script>
        let pswrdField = document.querySelector('#password');
        let confirmField = document.querySelector('#confirm-pswrd');

        document.querySelector('input[type="submit"]').addEventListener('click', () => {
            pswrd = pswrdField.value;
            confirm_pswrd = confirmField.value
            if (pswrd != confirm_pswrd) {
                let rules = document.styleSheets[0];
                rules.insertRule(`#password-container::after {
                    content: "* Passwords do not match";
                    font-size: x-small;
                    color: red;
                    margin-top: 2px;
                }`);
            }
        });
    </script>
</body>
</html>
